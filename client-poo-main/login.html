<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/746af36806.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/746af36806.js" crossorigin="anonymous"></script>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/class.css">
    <link rel="stylesheet" href="css/lgn.css">
    <link rel="icon" href="img/cj.png" sizes="any" type="image/svg+xml">

    <title>Coco Jumbo | Motorista</title>
</head>
<body>
    <img id="logo" src="img/cj.png" alt="Logo">
    <div class="container-fluid">
        <section class="secLgn boB" id="secLg">
            <img class="imgLgn" src="img/dvy.svg" alt="icono-cliente">
            <h3 class="tiLgn">Comienza ya</h3>
            <h6 class="subtiLgn">Inicia sesión con tu cuenta</h6>
            <div class="cntFm">
                <input class="text-login form-control boB" type="text" id="tUsLgn" placeholder="Usuario" required>
                <input class="text-login form-control boB" type="password" id="tPwLgn" placeholder="Contrasena" required>
            </div>
            <div class="cntBtn">
                <button class="bt bGd" onclick=" vFm1();">Iniciar sesion</button>
                <button class="bt bW" onclick="aReg();"> Eres nuevo? Registrate</button>
            </div>
        </section>
        <section class="secLgn boB" id="secReg">
            <img class="imgLgn" src="img/dlv.png" alt="icono-motorista">
            <h3 class="tiLgn">Regstrate ya</h3>
            <h6 class="subtiLgn">Ingresa tus datos para comenzar</h6>
            <div class="cntFm">
                <input class="text-login form-control boB" type="text" id="tNamReg" placeholder="Nombre" required>
                <input class="text-login form-control boB" type="text" id="tUsReg" placeholder="Usuario" required>
                <input class="text-login form-control boB" type="password" id="tPwReg" placeholder="Contrasena" required>
            </div>
            <div class="cntBtn">
                <button class="bt bGd" onclick="vFm2();">Crear cuenta</button>
                <button class="bt bW" onclick="aLgn();">Iniciar sesion</button>
            </div>
        </section>
    </div>
    
    <footer>
        <div id="netFoo">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <hr>
        <p id="copr">Coco Jumbo | Todos los derechos reservados | © 2023</p>
    </footer>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content borde-rojo">
                <div id="modal-body-sesion" class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/FnLgn.js"></script>

</html>
