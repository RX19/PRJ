<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/746af36806.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/746af36806.js" crossorigin="anonymous"></script>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/class.css">
    <link rel="stylesheet" href="css/lgn.css">
    <link rel="icon" href="img/cj.png" sizes="any">

    <title>Coco Jumbo | Motorista</title>
</head>
<body>
    <img id="logo" src="img/cj.png" alt="Logo">
    <div class="container-fluid">
        <section class="sections-login bB" id="section-login">
            <img class="imagen-login" src="img/dvy.svg" alt="icono-cliente">
            <h3 class="titulo-login">Ingresa tus datos</h3>
            <h6 class="subtitulo-login">La mejor app de delivery</h6>
            <div class="contenedor-formulario">
                <input class="text-login form-control bB" type="text" id="usLgn" placeholder="Usuario" required>
                <input class="text-login form-control bB" type="password" id="pwLgn" placeholder="Contrasena" required>
            </div>
            <div class="contenedor-botones">
                <button class="boton boton-naranja" onclick="vFmF();">Comenzar Sesion</button>
                <button class="boton boton-blanco" onclick="aReg();">Eres nuevo?  Registrate</button>
            </div>
        </section>
        <section class="sections-login bB" id="section-registration">
            <img class="imagen-login" src="img/motorista.svg" alt="icono-motorista">
            <h3 class="titulo-login">Registrate</h3>
            <h6 class="subtitulo-login">Registrar cuenta nueva</h6>
            <div class="contenedor-formulario">
                <input class="text-login form-control bB" type="text" id="txtnombre-registration" placeholder="Nombre" required>
                <input class="text-login form-control bB" type="text" id="txtusuario-registration" placeholder="Usuario" required>
                <input class="text-login form-control bB" type="password" id="txtpassword-registration" placeholder="Contraseña" required>
            </div>
            <div class="contenedor-botones">
                <button class="boton boton-naranja" onclick="vFmS();">Crear cuenta</button>
                <button class="boton boton-blanco" onclick="aLgn();">Iniciar sesión</button>
            </div>
        </section>
    </div>
    
    <footer>
        <div id="redes-footer">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <hr>
        <p id="copyright">Coco Jumbo | Todos los derechos reservados | © 2023</p>
    </footer>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content borde-rojo">
                <div id="modal-body-sesion" class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/lgn.js"></script>

</html>
